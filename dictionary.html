<!DOCTYPE HTML>
<html>
	<head>
		<title>Debate Visualizer - Dictionary</title>
	</head>
	<body>
		<p>Dictionary</p>
		<input type="text" id="key" placeholder="Key"/>
		<input type="text" id="value" placeholder="Value" />
		<button onclick="addPair()">Add Pair</button>
		<input type="text" id="keyRemove" placeholder="Key"/>
		<button onclick="removePair()">Remove Pair by Key</button>
		<table id="dict">
			<tr>
				<th>Abbreviation</th>
				<th>Expanded Form</th>
			</tr><tr>
				<td>a</td>
				<td>b</td>
			</tr></table>
		<script src="dict_script.js"></script>
	</body>
</html>
